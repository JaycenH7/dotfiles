# Ring the bell if any background window rang a bell
set -g bell-action any

# Default termtype.
set -g default-terminal $TERM

# 1.9 open new panes in $PWD
bind c   new-window   -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"

# Create splits and vertical splits
bind-key v  split-window -h -c "#{pane_current_path}"
bind-key ^V split-window -h -c "#{pane_current_path}"
bind-key s  split-window -c "#{pane_current_path}"
bind-key ^S split-window -c "#{pane_current_path}"

# Pane resize in all four directions using vi bindings.
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-h resize-pane -L
bind-key -r C-l resize-pane -R
bind-key -r J resize-pane -D 10
bind-key -r K resize-pane -U 10
bind-key -r H resize-pane -L 10
bind-key -r L resize-pane -R 10

# Navigate panes in all four directions using vi bindings.
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# list windows/sessions
bind n choose-window
bind N choose-session

# next layout
bind y next-layout

# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Toggle mouse on
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# easily toggle synchronization (mnemonic: e is for echo)
# sends input to all panes in a given window.
bind E setw synchronize-panes on
bind e setw synchronize-panes off

# color scheme
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left "#[fg=colour16,bg=colour254,bold]  #S  "
set -g status-right '#[fg=colour252,bg=colour237,nobold]#(~/.tmux/plugin/tmux-mon)'
set -g status-interval 3
set -g window-status-format " #[fg=colour250,bg=colour236] (#I) #W "
set -g window-status-current-format " #[fg=colour231,bg=colour31,bold] #I #W "

# Screen like binding
unbind C-b
set -g prefix C-space
bind space send-prefix

# Screen like binding for last window
# unbind l
bind C-a last-window

# Keep your finger on ctrl, or don't
bind-key ^D detach-client

# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys vi
# Use vi keybindings in copy and choice modes
setw -g mode-keys vi

# set first window to index 1 (not 0) to map more to the keyboard layout...
set-option -g base-index 1
set-window-option -g pane-base-index 1

# buffer
bind Space choose-buffer

# No escape time for vi mode
set -sg escape-time 0

# Bigger history
set -g history-limit 10000

# tmux-resurrect
run-shell ~/.tmux/plugin/tmux-resurrect/resurrect.tmux
set -g @resurrect-strategy-vim 'session'
